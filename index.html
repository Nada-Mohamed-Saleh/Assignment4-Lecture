<!DOCTYPE html>
<html lang="en">
<head>
<title>Assignment 4 sheet</title>
<style>
 #one{
   height: 200px;
   animation-name: example;
   animation-duration: 40s;
    }
 #two{
  margin: 20px;
  border-radius: 15px;
 }
 @keyframes example{
  from{background-color: white;}
  to{background-color: green;}
 }
.container{
  position: relative;
  width: 50%;
}
.image{
  display: block;
}
.overlay{
  position: absolute;
  opacity: 0;
  top: 0;
  bottom: 0;
  right: 0;
  left: 0;
  transition: .5s ease;
}
.container:hover .overlay{
  opacity: 1;
}
.text{
  position: absolute;
  text-align: center;
  color: black;
  top: 50%;
  left: 20%;
}
nav{
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  font-size: 20px;
}
nav a:hover{
 color: black;
 text-decoration: none;
}
.container2{
  perspective: 1000px;
  width: 300px;
  height: 200px;
  overflow: hidden;
}
.container2 img{
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: 0.5s ease-in-out;
  transform-style: preserve-3d;
}
.container2:hover img{
  transform: rotateY('20deg') scale(1.05);
}
p{
  font-size: 30px;
  text-align: center;
  color: darkblue;
  text-decoration:underline;
}
</style>
</head>
<body>

</fieldset>
